<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body background="#d6d6d6">
    <header>
        <div class="navbar">
            <div class="logo border"><img src="amazon.png" alt="logo" height="50px" width="95px"></div>
            <div class="location border">
                <div class="left">
                    <div class="loca-logo"><i class="fa-solid fa-location-dot"></i></div>
                </div>
                <div class="right">
                    <div class="up"><p>Deliver to</p></div>
                <div class="low"><b><p>India</p></b></div>
                </div>
            </div>
            <div class="nav-search border">
                <select class="searchbar">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="account-list border">
                <div class="upper"><p>Hello,sign in</p></div>
                <select class="lower">
                    <option>Account & Lists</option>
                </select>
            </div>
            <div class="order border">
                <div class="return"><p>Returns</p></div>
                <div class="ord">& Orders</div>
            </div>
            <div class="order-cart border">
                <div class="order-logo"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="cart"><p>Cart</p></div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                 <p>Customer Service</p>   
                 <p>Registry</p>   
                 <p>Gift Cards</p>   
                 <p>Sell</p> 
            </div>
        </div>
    </header>
    <div class="background">
        <div class="message"><p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.   </p><a> Click here to go to amazon.in</a></div>
    </div>
</body>
</html>
